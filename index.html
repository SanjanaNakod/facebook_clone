<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
     <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="fb.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>        
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative shadow-2xl">
            <input class="px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg outline-blue-600" type="text" name="" id="" placeholder="Email address or Phone number">
            <input class="px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg outline-blue-600" type="password" name="" id="" placeholder="password">
            <button class="bg-blue-600 text-white my-3 py-3 rounded-md font-bold hover:bg-blue-700">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgot password?</span>
            <hr class="my-3">            
            <button class="bg-green-600 hover:bg-green-700 w-fit text-white my-3 py-3 px-4 mx-auto rounded-md font-bold">Create New Account</button>
            <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline hover:cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>                
     </div>
</body>
</html>
